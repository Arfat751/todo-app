<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }

    .counter {
      text-align: center;
      color: #666;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #667eea;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5563c1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done span {
      text-decoration: line-through;
      color: #888;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .done-btn {
      background: #4caf50;
      font-size: 14px;
    }

    .delete-btn {
      background: #ff5c5c;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>üìù ŸÖŸáÿßŸÖŸä</h1>
    <div class="counter" id="counter"></div>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©">
      <button id="addTask">ÿ•ÿ∂ÿßŸÅÿ©</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const button = document.getElementById("addTask");
    const list = document.getElementById("taskList");
    const counter = document.getElementById("counter");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateCounter() {
      const remaining = tasks.filter(t => !t.done).length;
      counter.textContent = `ÿßŸÑŸÖŸáÿßŸÖ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ©: ${remaining}`;
    }

    function renderTasks() {
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.done) li.classList.add("done");

        const span = document.createElement("span");
        span.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = "‚úî";
        doneBtn.className = "done-btn";
        doneBtn.onclick = () => {
          task.done = !task.done;
          saveTasks();
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚úñ";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });

      updateCounter();
    }

    function addTask() {
      const text = input.value.trim();
      if (text === "") return;

      tasks.push({ text, done: false });
      saveTasks();
      input.value = "";
      renderTasks();
    }

    button.addEventListener("click", addTask);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTask();
    });

    renderTasks();
  </script>

</body>
</html>
