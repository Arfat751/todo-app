<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<style>
/* Ø®Ù„ÙÙŠØ© Ù…ØªØ­Ø±ÙƒØ© */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg, #667eea, #764ba2, #ff758c, #43cea2);
  background-size: 800% 800%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.app {
  background: rgba(255,255,255,0.95);
  width: 95%;
  max-width: 420px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from {transform: scale(0.9); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

h1 {
  text-align: center;
  margin: 0;
}

.counter {
  text-align: center;
  color: #555;
  margin-bottom: 15px;
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.add-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.add-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: #f3f3f3;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.task-text {
  flex: 1;
  word-break: break-word;
}

li.done .task-text {
  text-decoration: line-through;
  color: #888;
}

.actions {
  display: flex;
  gap: 8px;
}

.done-btn,
.delete-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.done-btn {
  background: #4caf50;
}

.delete-btn {
  background: #ff5252;
}
</style>
</head>

<body>

<div class="app">
  <h1>ğŸ”¥ Ù…Ù‡Ø§Ù…ÙŠ</h1>
  <div class="counter" id="counter"></div>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Ø§ÙƒØªØ¨ Ù…Ù‡Ù…Ø©">
    <button class="add-btn" id="addTask">â•</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
const input = document.getElementById("taskInput");
const button = document.getElementById("addTask");
const list = document.getElementById("taskList");
const counter = document.getElementById("counter");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function updateCounter() {
  const remaining = tasks.filter(t => !t.done).length;
  counter.textContent = `Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ©: ${remaining}`;
}

function renderTasks() {
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    if (task.done) li.classList.add("done");

    const span = document.createElement("span");
    span.className = "task-text";
    span.textContent = task.text;

    const actions = document.createElement("div");
    actions.className = "actions";

    const doneBtn = document.createElement("button");
    doneBtn.className = "done-btn";
    doneBtn.textContent = "âœ”";
    doneBtn.onclick = () => {
      task.done = !task.done;
      saveTasks();
      renderTasks();
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "âœ–";
    deleteBtn.onclick = () => {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    };

    actions.appendChild(doneBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(span);
    li.appendChild(actions);
    list.appendChild(li);
  });

  updateCounter();
}

function addTask() {
  const text = input.value.trim();
  if (!text) return;

  tasks.push({ text, done: false });
  saveTasks();
  input.value = "";
  renderTasks();
}

button.addEventListener("click", addTask);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") addTask();
});

renderTasks();
</script>

</body>
</html>
