<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(270deg, #764ba2, #f9d423, #667eea);
  background-size: 900% 900%;
  animation: bgMove 15s ease infinite;
  position: relative;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø´ÙØ§Ù Ø¨Ø²Ø¬Ø§Ø¬ */
.app {
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 95%;
  max-width: 420px;
  padding: 20px;
  animation: pop 0.6s ease;
  z-index: 1;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

@keyframes pop {
  from {transform: scale(0.9); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

h1 {
  text-align: center;
  margin: 0;
}

.counter {
  text-align: center;
  color: #fff;
  margin-bottom: 15px;
  text-shadow: 0 0 5px rgba(0,0,0,0.3);
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.4);
  font-size: 16px;
  background: rgba(255,255,255,0.25);
  color: #fff;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
}

input::placeholder {
  color: #eee;
}

.add-btn {
  background: linear-gradient(135deg, #764ba2, #f9d423, #667eea);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.add-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: rgba(255,255,255,0.25);
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideIn 0.3s ease;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  color: #fff;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.task-text {
  flex: 1;
  word-break: break-word;
}

li.done .task-text {
  text-decoration: line-through;
  color: #ccc;
}

.actions {
  display: flex;
  gap: 8px;
}

.done-btn,
.delete-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.done-btn {
  background: #4caf50;
}

.delete-btn {
  background: #ff5252;
}

/* Canvas Ø§Ù„Ø²Ù‡ÙˆØ± */
#flowerCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0; /* Ø®Ù„Ù Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ */
}
</style>
</head>

<body>

<canvas id="flowerCanvas"></canvas>

<div class="app">
  <h1>ğŸ”¥ Ù…Ù‡Ø§Ù…ÙŠ</h1>
  <div class="counter" id="counter"></div>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Ø§ÙƒØªØ¨ Ù…Ù‡Ù…Ø©">
    <button class="add-btn" id="addTask">â•</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
// Ø§Ù„Ù…Ù‡Ø§Ù…
const input = document.getElementById("taskInput");
const button = document.getElementById("addTask");
const list = document.getElementById("taskList");
const counter = document.getElementById("counter");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function updateCounter() {
  const remaining = tasks.filter(t => !t.done).length;
  counter.textContent = `Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ©: ${remaining}`;
}

function renderTasks() {
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    if (task.done) li.classList.add("done");

    const span = document.createElement("span");
    span.className = "task-text";
    span.textContent = task.text;

    const actions = document.createElement("div");
    actions.className = "actions";

    const doneBtn = document.createElement("button");
    doneBtn.className = "done-btn";
    doneBtn.textContent = "âœ”";
    doneBtn.onclick = () => {
      task.done = !task.done;
      saveTasks();
      renderTasks();
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "âœ–";
    deleteBtn.onclick = () => {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    };

    actions.appendChild(doneBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(span);
    li.appendChild(actions);
    list.appendChild(li);
  });

  updateCounter();
}

function addTask() {
  const text = input.value.trim();
  if (!text) return;

  tasks.push({ text, done: false });
  saveTasks();
  input.value = "";
  renderTasks();
}

button.addEventListener("click", addTask);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") addTask();
});

renderTasks();

// ---------- Ø§Ù„Ø²Ù‡ÙˆØ± Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© ----------
const canvas = document.getElementById("flowerCanvas");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø²Ù‡ÙˆØ±
const flowers = [];
for (let i = 0; i < 60; i++) {
  flowers.push({
    x: Math.random() * width,
    y: Math.random() * height,
    size: 3 + Math.random() * 4,
    speed: 0.2 + Math.random() * 0.5,
    angle: Math.random() * Math.PI * 2
  });
}

function drawFlowers() {
  ctx.clearRect(0,0,width,height);
  flowers.forEach(f => {
    f.y -= f.speed;
    f.x += Math.sin(f.angle) * 0.3;
    f.angle += 0.01;
    if (f.y < -10) f.y = height + 10;
    if (f.x > width + 10) f.x = -10;
    if (f.x < -10) f.x = width + 10;

    ctx.beginPath();
    ctx.fillStyle = "white";
    ctx.arc(f.x, f.y, f.size, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawFlowers);
}

drawFlowers();
</script>

</body>
</html>
