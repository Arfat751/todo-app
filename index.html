<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #667eea;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5563c1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background: #ff5c5c;
      padding: 5px 10px;
      font-size: 14px;
    }

    li button:hover {
      background: #e04848;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>ğŸ“ Ù…Ù‡Ø§Ù…ÙŠ</h1>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Ø§ÙƒØªØ¨ Ù…Ù‡Ù…Ø© Ø¬Ø¯ÙŠØ¯Ø©">
      <button id="addTask">Ø¥Ø¶Ø§ÙØ©</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const button = document.getElementById("addTask");
    const list = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Ø­Ø°Ù";

        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    button.addEventListener("click", () => {
      const text = input.value.trim();
      if (text === "") return;

      tasks.push(text);
      saveTasks();
      input.value = "";
      renderTasks();
    });

    renderTasks();
  </script>

</body>
</html>
