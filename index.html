<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Todo App</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(270deg, #764ba2, #667eea); /* Ø§Ù„Ø¨Ù†ÙØ³Ø¬ÙŠ ÙˆØ§Ù„Ù†ÙŠÙ„ÙŠ */
  background-size: 900% 900%;
  animation: bgMove 15s ease infinite;
  position: relative;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø´ÙØ§Ù */
.app {
  position: relative;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 95%;
  max-width: 420px;
  padding: 20px;
  z-index: 1;
  border: 1px solid rgba(255,255,255,0.3);
}

h1 {
  text-align: center;
  margin: 0;
}

.counter {
  text-align: center;
  color: #fff;
  margin-bottom: 15px;
  text-shadow: 0 0 5px rgba(0,0,0,0.3);
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.4);
  font-size: 16px;
  background: rgba(255,255,255,0.25);
  color: #fff;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
}

input::placeholder {
  color: #eee;
}

.add-btn {
  background: linear-gradient(135deg, #764ba2, #667eea);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.add-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: rgba(255,255,255,0.25);
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  color: #fff;
}

.task-text {
  flex: 1;
  word-break: break-word;
}

li.done .task-text {
  text-decoration: line-through;
  color: #ccc;
}

.actions {
  display: flex;
  gap: 8px;
}

.done-btn,
.delete-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.done-btn { background: #4caf50; }
.delete-btn { background: #ff5252; }

/* Canvas Ø§Ù„Ø²Ù‡ÙˆØ± */
#flowerCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}
</style>
</head>
<body>

<canvas id="flowerCanvas"></canvas>

<div class="app">
  <h1>ğŸ”¥ Ù…Ù‡Ø§Ù…ÙŠ</h1>
  <div class="counter" id="counter"></div>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Ø§ÙƒØªØ¨ Ù…Ù‡Ù…Ø©">
    <button class="add-btn" id="addTask">Ø¥Ø¶Ø§ÙØ©</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
// Ø§Ù„Ù…Ù‡Ø§Ù…
const input = document.getElementById("taskInput");
const button = document.getElementById("addTask");
const list = document.getElementById("taskList");
const counter = document.getElementById("counter");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() { localStorage.setItem("tasks", JSON.stringify(tasks)); }
function updateCounter() { counter.textContent = `Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ©: ${tasks.filter(t=>!t.done).length}`; }

function renderTasks() {
  list.innerHTML = "";
  tasks.forEach((task,index)=>{
    const li = document.createElement("li");
    if(task.done) li.classList.add("done");
    const span=document.createElement("span");
    span.className="task-text"; span.textContent=task.text;
    const actions=document.createElement("div"); actions.className="actions";
    const doneBtn=document.createElement("button"); doneBtn.className="done-btn"; doneBtn.textContent="âœ”";
    doneBtn.onclick=()=>{task.done=!task.done; saveTasks(); renderTasks();}
    const deleteBtn=document.createElement("button"); deleteBtn.className="delete-btn"; deleteBtn.textContent="âœ–";
    deleteBtn.onclick=()=>{tasks.splice(index,1); saveTasks(); renderTasks();}
    actions.appendChild(doneBtn); actions.appendChild(deleteBtn);
    li.appendChild(span); li.appendChild(actions); list.appendChild(li);
  });
  updateCounter();
}

button.addEventListener("click",addTask);
input.addEventListener("keydown",e=>{if(e.key==="Enter") addTask();});
function addTask(){const t=input.value.trim();if(!t) return; tasks.push({text:t,done:false}); saveTasks(); input.value=""; renderTasks();}
renderTasks();

// ---------- Ù†Ø¬ÙˆÙ… Ø¨ÙŠØ¶Ø§Ø¡ Ù…ØªØ­Ø±ÙƒØ© ----------
const canvas=document.getElementById("flowerCanvas");
const ctx=canvas.getContext("2d");
let width=canvas.width=window.innerWidth;
let height=canvas.height=window.innerHeight;
window.addEventListener("resize",()=>{width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight;});

function randomStar(){ const spikes=5; const outer=3+Math.random()*3; const inner=outer/2; return {spikes,outer,inner}; }
const stars=[];
for(let i=0;i<60;i++){const s=randomStar(); stars.push({x:Math.random()*width,y:Math.random()*height,size:s.outer,inner:s.inner,spikes:s.spikes,speed:0.2+Math.random()*0.5,angle:Math.random()*Math.PI*2});}

function drawStar(x,y,spikes,outer,inner){
  let rot=Math.PI/2*3; let step=Math.PI/spikes; ctx.beginPath(); ctx.moveTo(x,y-outer);
  for(let i=0;i<spikes;i++){
    let sx=x+Math.cos(rot)*outer; let sy=y+Math.sin(rot)*outer; ctx.lineTo(sx,sy); rot+=step;
    sx=x+Math.cos(rot)*inner; sy=y+Math.sin(rot)*inner; ctx.lineTo(sx,sy); rot+=step;
  }
  ctx.closePath(); ctx.fillStyle="white"; ctx.fill();
}

function drawStars(){
  ctx.clearRect(0,0,width,height);
  stars.forEach(s=>{
    s.y-=s.speed; s.x+=Math.sin(s.angle)*0.3; s.angle+=0.01;
    if(s.y<-10) s.y=height+10; if(s.x>width+10) s.x=-10; if(s.x<-10) s.x=width+10;
    drawStar(s.x,s.y,s.spikes,s.size,s.inner);
  });
  requestAnimationFrame(drawStars);
}

drawStars();
</script>

</body>
</html>
