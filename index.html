<style>
/* خلفية متحركة مع ألوان البنفسجي، الذهبي، النيلي */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(270deg, #764ba2, #f9d423, #667eea);
  background-size: 900% 900%;
  animation: bgMove 15s ease infinite;
  position: relative;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* أزهار بيضاء متناثرة */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background-image: radial-gradient(circle, white 2px, transparent 2px);
  background-size: 50px 50px;
  animation: flowerMove 30s linear infinite;
  opacity: 0.3;
  pointer-events: none;
}

@keyframes flowerMove {
  0% {transform: translate(0, 0) rotate(0deg);}
  50% {transform: translate(100px, 50px) rotate(180deg);}
  100% {transform: translate(0, 0) rotate(360deg);}
}

/* صندوق التطبيق */
.app {
  position: relative;
  background: rgba(255,255,255,0.95);
  width: 95%;
  max-width: 420px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
  z-index: 1;
}

/* باقي التنسيقات كما هي */
@keyframes pop {
  from {transform: scale(0.9); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

h1 {
  text-align: center;
  margin: 0;
}

.counter {
  text-align: center;
  color: #555;
  margin-bottom: 15px;
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.add-btn {
  background: linear-gradient(135deg, #764ba2, #f9d423, #667eea);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.add-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: #f3f3f3;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.task-text {
  flex: 1;
  word-break: break-word;
}

li.done .task-text {
  text-decoration: line-through;
  color: #888;
}

.actions {
  display: flex;
  gap: 8px;
}

.done-btn,
.delete-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.done-btn {
  background: #4caf50;
}

.delete-btn {
  background: #ff5252;
}
</style>
